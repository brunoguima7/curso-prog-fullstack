<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceX: Hire Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="spacex.html"><img src="logo.png"></a>
                | <a href="spacex2.html">The Spaceships</a>
                | <a href="spacex3.html">Hire Us</a>
            </div>
        </nav>
    </header>
<hr>
    <section>
        <div>
            <h2>Hire Us Now</h2>
        </div>
        <div>
            <p>
                Leave a message to request one of our services and we will get back to you as soon as possible
            </p>
        </div>
        <br>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="nome" id="name">
                <label for="email">- E-mail</label> 
                <input type="email" name="email" id="email">
            </div>
            <br>
            <br>
            <div>
                <label for="spaceship">Spaceship:</label>
                <select name="spaceship" id="spaceship"> 
                    <option value="falcon9">Falcon 9</option>
                    <option value="falconheavy">FALCON HEAVY</option>
                </select>
                | Type of Service:
                <input type="search" name="services" list="services">
                    <datalist id=services>
                        <option value="Lorem ipsum dolor sit amet">
                        <option value="Consectetur adipisicing elit">
                        <option value="Amet quibusdam dolor assumenda">
                        <option value="Similique eum facilis ratione">
                    </datalist>
            </div>
            <br>
            <br>
            <div>
                <input type="submit" value="Send Message">
            </div>          
        </form>
    </section>
</body>
</html>
